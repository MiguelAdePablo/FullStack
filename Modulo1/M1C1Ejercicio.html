<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Grid - Seis Grids</title>
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Enlace a Google Fonts - Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ===== GRID ONE - Dos columnas iguales ===== */
        .gridOne {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            padding: 10px;
        }

        /* ===== GRID TWO - Tres columnas (tercera el doble de grande) ===== */
        .gridTwo {
            display: grid;
            /* Tres columnas: las dos primeras iguales (1fr) y la tercera el doble (2fr) */
            grid-template-columns: 1fr 1fr 2fr;
            width: 100%;
            padding: 10px;
        }

        /* Estilos para los divs hijos de gridTwo */
        .gridTwo div {
            padding: 10px;
        }

        /* Clase única para el primer div - Color Rojo */
        .columna-roja {
            background-color: red;
            color: black;
        }

        /* Clase única para el segundo div - Color Azul */
        .columna-azul {
            background-color: blue;
            color: black;
        }

        /* Clase única para el tercer div - Color Amarillo */
        .columna-amarilla {
            background-color: yellow;
            color: black;
        }

        /* Estilo para los párrafos */
        .gridTwo div p {
            margin: 0;
            text-align: center;
        }

        /* ===== GRID THREE - Dos filas (segunda el triple de grande) ===== */
        .gridThree {
            display: grid;
            /* Dos filas: la primera (1fr) y la segunda 3 veces más grande (3fr) */
            grid-template-rows: 1fr 3fr;
            width: 500px;
            height: 300px;
            margin: 20px auto;
        }

        /* Primer div hijo de gridThree - Fila superior */
        .fila-superior {
            background-color: #4CAF50;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Segundo div hijo de gridThree - Fila inferior (imagen) */
        .fila-inferior {
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Estilo para la imagen dentro de gridThree */
        .gridThree img {
            width: 500px;
            height: 225px;
            object-fit: cover;
            display: block;
        }

        /* ===== GRID FOUR - Dos filas iguales con grid anidado ===== */
        .gridFour {
            display: grid;
            /* Dos filas de igual tamaño */
            grid-template-rows: 1fr 1fr;
            width: 500px;
            height: 300px;
            background-color: green;
            margin: 20px auto;
        }

        /* Primer div hijo de gridFour - Fila superior */
        .fila-uno {
            background-color: rgba(255, 255, 255,0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Segundo div hijo de gridFour - Fila inferior (con grid anidado) */
        #fila-dos {
            display: grid;
            /* Grid anidado: dos columnas de igual tamaño */
            grid-template-columns: 1fr 1fr;
            height: 100%;
        }

        /* Estilo para los párrafos dentro del grid anidado */
        #fila-dos p {
            padding: 10px;
            margin: 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* ===== GRID FIVE - Dos filas iguales con imágenes en grid anidado ===== */
        .gridFive {
            display: grid;
            /* Dos filas de igual tamaño */
            grid-template-rows: 1fr 1fr;
            width: 500px;
            height: 300px;
            background-color: white;
            margin: 20px auto;
        }

        /* Primer div hijo de gridFive - Fila superior */
        .fila-cinco-uno {
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Segundo div hijo de gridFive - Fila inferior (con grid anidado de imágenes) */
        .fila-cinco-dos {
            display: grid;
            /* Grid anidado: primera columna el doble de ancha que la segunda */
            grid-template-columns: 2fr 1fr;
            height: 100%;
            gap: 0;
        }

        /* Estilo para las imágenes dentro del grid anidado */
        .fila-cinco-dos img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        /* ===== GRID SIX - Icono + Párrafo con Google Font ===== */
        .gridSix {
            display: grid;
            /* Dos columnas: icono (1fr) y párrafo 3 veces más grande (3fr) */
            grid-template-columns: 1fr 3fr;
            width: 500px;
            background-color: lightgray;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
        }

        /* Estilo para el icono de Font Awesome */
        .gridSix i {
            font-size: 48px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilo para el párrafo con Google Font */
        .gridSix p {
            font-family: 'Roboto', sans-serif; /* Fuente de Google Fonts */
            font-size: 18px;
            font-weight: 400;
            color: #333;
            padding: 10px;
            margin: 0;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- ===== PRIMER GRID - gridOne ===== -->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <!-- ===== SEGUNDO GRID - gridTwo (NO anidado) ===== -->
    <div class="gridTwo">
        <div class="columna-roja">
            <p>Columna Roja</p>
        </div>
        <div class="columna-azul">
            <p>Columna Azul</p>
        </div>
        <div class="columna-amarilla">
            <p>Columna Amarilla (Doble)</p>
        </div>
    </div>

    <!-- ===== TERCER GRID - gridThree (NO anidado) ===== -->
    <div class="gridThree">
        <!-- Primer div hijo - Fila superior con párrafo -->
        <div class="fila-superior">
            <p>Columna con imagen</p>
        </div>
        
        <!-- Segundo div hijo - Fila inferior con imagen -->
        <div class="fila-inferior">
            <img src="https://picsum.photos/500/225" alt="Imagen de ejemplo">
        </div>
    </div>

    <!-- ===== CUARTO GRID - gridFour (NO anidado) ===== -->
    <div class="gridFour">
        <!-- Primer div hijo con clase única - Contiene un párrafo -->
        <div class="fila-uno">
            <p>Primera fila de Grid Four</p>
        </div>
        
        <!-- Segundo div hijo con ID único - Contiene dos párrafos y tiene grid anidado -->
        <div id="fila-dos">
            <p>Columna 1 del grid 4</p>
            <p>Columna 2 del grid anidado</p>
        </div>
    </div>

    <!-- ===== QUINTO GRID - gridFive (NO anidado) ===== -->
    <div class="gridFive">
        <!-- Primer div hijo con clase única - Contiene un párrafo -->
        <div class="fila-cinco-uno">
            <p>Primera fila de Grid Five</p>
        </div>
        
        <!-- Segundo div hijo con clase única - Contiene dos imágenes en grid anidado -->
        <div class="fila-cinco-dos">
            <!-- Primera imagen: el doble de ancha -->
            <img src="https://picsum.photos/400/200" alt="Primera imagen">
            <!-- Segunda imagen: la mitad de ancha -->
            <img src="https://picsum.photos/200/200" alt="Segunda imagen">
        </div>
    </div>

    <!-- ===== SEXTO GRID - gridSix (NO anidado) ===== -->
    <div class="gridSix">
        <!-- Primer elemento: Icono de Font Awesome (estrella) -->
        <i class="fas fa-star"></i>
        
        <!-- Segundo elemento: Párrafo con Google Font -->
        <p>Este párrafo usa la fuente Roboto de Google Fonts. .</p>
    </div>
</body>
</html>
